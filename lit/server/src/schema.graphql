# import Idea from "./generated/prisma.graphql"
# import IdeaType from "./generated/prisma.graphql"

type Query {
  ideas: [Idea!]!
  idea(id: ID!): Idea
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthResponse!
  login(email: String!, password: String!): AuthResponse!
  createIdea(
    name: String!,
    description: String!,
    type: IdeaType!,
    public: Boolean = false
  ): IdeaResponse!
  updateIdea(
    id: ID!,
    name: String,
    description: String,
    type: IdeaType,
    public: Boolean
  ): IdeaResponse!
  deleteIdea(id: ID!): IdeaResponse!
}

type AuthPayload {
  token: String!
  user: User!
}

type AuthResponse {
  payload: AuthPayload
  error: String
}

type IdeaResponse {
  idea: Idea
  error: String
}

type User {
  id: ID!
  email: String!
  name: String!
  ideas: [Idea!]!
}
